<!DOCTYPE html>
<html>
    <head>
        <title> Shopping cart</title>
        <link rel="stylesheet" href="mystyle.css">
        
    </head>
  
    <body> 

            <!-- Title -->
            <div class="title">
                <img class="carttitle" src="img4.jpg" height="80px" width="80px">
                <div class="titleinfo">Shopping Bag</div>  
            </div>
            <div class="shopping-cart">
            <!-- Product #1 -->
            <div class="item">
            <div class="buttons">
                <button class="remove-btn"  type="button">DEL</button>
                <span class="like-btn"></span>
            </div>
        
            <div class="image">
                <img src="im1.jpg" alt="" />
            </div>
        
            <div class="description">
                <span>Nike Shoes</span>
            </div>
        
            <div class="quantity">
                <button class="plus-btn" type="button" name="button">+</button>
                <span class="quantitem" >0</span>
                <button class="minus-btn" type="button" name="button">-</button>
            </div>
        
            <div class="item-price">75</div>
            </div>
        
            <!-- Product #2 -->
            <div class="item">
            <div class="buttons">
                <button class="remove-btn"  type="button">DEL</button>

                <span>Adidas Shoes</span>
            </div>
        
            <div class="quantity">
                <button class="plus-btn" type="button" name="button">+</button>
                <span class="quantitem" >0</span>
                <button class="minus-btn" type="button" name="button">-</button>
            </div>
        
            <div class="item-price">34</div>
            </div>
        
            <!-- Product #3 -->
            <div class="item">
            <div class="buttons">
                <button class="remove-btn"  type="button">DEL</button>

            </div>
        
            <div class="description">
                <span>Hummel Shoes</span>
            </div>
        
            <div class="quantity">
                <button class="plus-btn" type="button" name="button">+</button>
                <span class="quantitem">0</span>
                <button class="minus-btn" type="button" name="button">-</button>
            </div>
        
            <div class="item-price">52</div>
            </div>
            <!-- Total -->
